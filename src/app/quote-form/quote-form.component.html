<div class="container-fluid">
<div class= "jumbotron">
  <div class="row ">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'></form>
          
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
              
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is Required</p>
                  
              </div>
          </div>
         <div class="form-group">
              <label for="description">Quote</label>
              <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
              <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                  <p> Quote is Required</p>
                  
              </div>
              
          </div>
        
          <div class="form-group">
              <label for="Submit">Submit Date</label><br>
              <input type='date' id="submit" [(ngModel)]="newQuote.submitDate" name="submitDate" #submitDate="ngModel" required >
              <div [hidden]="submitDate.valid || submitDate.pristine" class="alert alert-danger">
                  <p> Submit Date is Required</p>
                  
              </div>
          </div>
          <button type="Submit" class="btn btn-danger btn-lg">Add Quote</button>
  </div>
  </div>
  </div>
